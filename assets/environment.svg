<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="8" fill="#F8F8F8"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="600" height="40" fill="#333333" rx="8 8 0 0"/>
  <circle cx="20" cy="20" r="6" fill="#FF6B6B"/>
  <circle cx="40" cy="20" r="6" fill="#FFD93D"/>
  <circle cx="60" cy="20" r="6" fill="#6BCB77"/>
  <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PowerBuilder IDE</text>
  
  <!-- Menu Bar -->
  <rect x="0" y="40" width="600" height="30" fill="#EEEEEE"/>
  <text x="30" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333333">File</text>
  <text x="70" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333333">Edit</text>
  <text x="110" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333333">Design</text>
  <text x="160" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333333">Window</text>
  <text x="220" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333333">Database</text>
  <text x="290" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333333">Help</text>
  
  <!-- Toolbar -->
  <rect x="0" y="70" width="600" height="30" fill="#F0F0F0"/>
  <rect x="10" y="75" width="20" height="20" rx="2" fill="#DDDDDD" stroke="#AAAAAA"/>
  <rect x="40" y="75" width="20" height="20" rx="2" fill="#DDDDDD" stroke="#AAAAAA"/>
  <rect x="70" y="75" width="20" height="20" rx="2" fill="#DDDDDD" stroke="#AAAAAA"/>
  <rect x="100" y="75" width="20" height="20" rx="2" fill="#DDDDDD" stroke="#AAAAAA"/>
  <rect x="130" y="75" width="20" height="20" rx="2" fill="#DDDDDD" stroke="#AAAAAA"/>
  <rect x="160" y="75" width="20" height="20" rx="2" fill="#DDDDDD" stroke="#AAAAAA"/>
  
  <!-- Left Panel (System Tree) -->
  <rect x="0" y="100" width="150" height="300" fill="#FAFAFA"/>
  <rect x="10" y="110" width="130" height="20" rx="2" fill="#E0E0E0"/>
  <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333333">System Tree</text>
  
  <rect x="20" y="140" width="120" height="20" rx="2" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="30" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333333">Application</text>
  
  <rect x="30" y="170" width="110" height="20" rx="2" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="40" y="185" font-family="Arial, sans-serif" font-size="11" fill="#333333">Windows</text>
  
  <rect x="30" y="200" width="110" height="20" rx="2" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="40" y="215" font-family="Arial, sans-serif" font-size="11" fill="#333333">DataWindows</text>
  
  <rect x="30" y="230" width="110" height="20" rx="2" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="40" y="245" font-family="Arial, sans-serif" font-size="11" fill="#333333">Functions</text>
  
  <rect x="20" y="260" width="120" height="20" rx="2" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="30" y="275" font-family="Arial, sans-serif" font-size="11" fill="#333333">Database</text>
  
  <rect x="20" y="290" width="120" height="20" rx="2" fill="#FFFFFF" stroke="#E0E0E0"/>
  <text x="30" y="305" font-family="Arial, sans-serif" font-size="11" fill="#333333">Libraries</text>
  
  <!-- Main Editor Area -->
  <rect x="150" y="100" width="450" height="240" fill="#FFFFFF"/>
  
  <!-- Window Designer in Main Area -->
  <rect x="170" y="120" width="400" height="200" rx="4" fill="#F0F0F0" stroke="#CCCCCC"/>
  <rect x="170" y="120" width="400" height="25" rx="4 4 0 0" fill="#E0E0E0" stroke="#CCCCCC"/>
  <text x="370" y="138" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Window1</text>
  
  <!-- Controls in Window Designer -->
  <rect x="190" y="160" width="100" height="25" rx="2" fill="#FFFFFF" stroke="#AAAAAA"/>
  <text x="240" y="177" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">Button1</text>
  
  <rect x="190" y="200" width="150" height="25" rx="2" fill="#FFFFFF" stroke="#AAAAAA"/>
  <text x="200" y="217" font-family="Arial, sans-serif" font-size="11" fill="#AAAAAA">Text input...</text>
  
  <rect x="190" y="240" width="150" height="60" rx="2" fill="#FFFFFF" stroke="#AAAAAA"/>
  
  <!-- Properties Panel -->
  <rect x="150" y="340" width="450" height="60" fill="#F5F5F5"/>
  <text x="160" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">Properties</text>
  
  <text x="160" y="375" font-family="Arial, sans-serif" font-size="11" fill="#333333">Name:</text>
  <rect x="200" y="365" width="100" height="18" rx="2" fill="#FFFFFF" stroke="#CCCCCC"/>
  <text x="210" y="378" font-family="Arial, sans-serif" font-size="11" fill="#333333">Button1</text>
  
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="11" fill="#333333">Visible:</text>
  <rect x="370" y="365" width="18" height="18" rx="2" fill="#FFFFFF" stroke="#CCCCCC"/>
  <rect x="373" y="368" width="12" height="12" fill="#333333" rx="1"/>
</svg>
