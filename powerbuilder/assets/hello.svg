<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="8" fill="#F8F8F8"/>
  
  <!-- Application Window -->
  <rect x="100" y="50" width="400" height="300" rx="8" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="1"/>
  <rect x="100" y="50" width="400" height="30" rx="8 8 0 0" fill="#EEEEEE" stroke="#DDDDDD" stroke-width="1"/>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">我的第一個 PowerBuilder 應用程式</text>
  
  <!-- Close, Minimize, Maximize Buttons -->
  <circle cx="120" cy="65" r="6" fill="#FF6B6B"/>
  <circle cx="140" cy="65" r="6" fill="#FFD93D"/>
  <circle cx="160" cy="65" r="6" fill="#6BCB77"/>
  
  <!-- Button in Application -->
  <rect x="250" y="150" width="100" height="40" rx="4" fill="#EEEEEE" stroke="#CCCCCC" stroke-width="1"/>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">點擊我</text>
  
  <!-- Message Box Dialog -->
  <rect x="150" y="120" width="300" height="150" rx="6" fill="#FFFFFF" stroke="#AAAAAA" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))">
    <animate attributeName="opacity" values="0;0;1" dur="2s" begin="1s" fill="freeze" />
  </rect>
  <rect x="150" y="120" width="300" height="40" rx="6 6 0 0" fill="#EEEEEE" stroke="#AAAAAA" stroke-width="1">
    <animate attributeName="opacity" values="0;0;1" dur="2s" begin="1s" fill="freeze" />
  </rect>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">
    <animate attributeName="opacity" values="0;0;1" dur="2s" begin="1s" fill="freeze" />
    Hello
  </text>
  
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">
    <animate attributeName="opacity" values="0;0;1" dur="2s" begin="1s" fill="freeze" />
    Hello, PowerBuilder!
  </text>
  
  <rect x="280" y="230" width="40" height="25" rx="4" fill="#EEEEEE" stroke="#CCCCCC" stroke-width="1">
    <animate attributeName="opacity" values="0;0;1" dur="2s" begin="1s" fill="freeze" />
  </rect>
  <text x="300" y="247" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">
    <animate attributeName="opacity" values="0;0;1" dur="2s" begin="1s" fill="freeze" />
    OK
  </text>
  
  <!-- Button Click Animation -->
  <rect id="click-effect" x="250" y="150" width="100" height="40" rx="4" fill="#DDDDDD" stroke="#BBBBBB" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.3s" begin="0.5s" fill="freeze" />
  </rect>
  
  <!-- Hand Cursor -->
  <path d="M120 170 L140 170 L145 180 L150 165 L155 165 L160 175 L165 160 L175 220 L145 220 Z" fill="#333333" opacity="0.7" transform="translate(115, -25) scale(0.8)">
    <animate attributeName="transform" values="translate(0, 0) scale(0.8); translate(115, -25) scale(0.8); translate(115, -25) scale(0.8); translate(0, 0) scale(0.8)" dur="2s" fill="freeze" />
  </path>
</svg>
