<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" rx="8" fill="#F8F8F8"/>
  
  <!-- DataWindow Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">DataWindow Designer</text>
  
  <!-- DataWindow Main Area -->
  <rect x="50" y="50" width="500" height="300" rx="4" fill="#FFFFFF" stroke="#CCCCCC"/>
  
  <!-- Data Grid Header -->
  <rect x="50" y="50" width="500" height="30" rx="4 4 0 0" fill="#F0F0F0" stroke="#CCCCCC"/>
  <line x1="150" y1="50" x2="150" y2="350" stroke="#CCCCCC"/>
  <line x1="250" y1="50" x2="250" y2="350" stroke="#CCCCCC"/>
  <line x1="350" y1="50" x2="350" y2="350" stroke="#CCCCCC"/>
  <line x1="450" y1="50" x2="450" y2="350" stroke="#CCCCCC"/>
  
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">ID</text>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">Name</text>
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">Department</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">Salary</text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">Hire Date</text>
  
  <!-- Data Grid Rows -->
  <rect x="50" y="80" width="500" height="30" fill="#FFFFFF" stroke="#EEEEEE"/>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">1001</text>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">John Smith</text>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">IT</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">75,000</text>
  <text x="500" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">2020-05-12</text>
  
  <rect x="50" y="110" width="500" height="30" fill="#F9F9F9" stroke="#EEEEEE"/>
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">1002</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Jane Doe</text>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">HR</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">65,000</text>
  <text x="500" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">2019-11-20</text>
  
  <rect x="50" y="140" width="500" height="30" fill="#FFFFFF" stroke="#EEEEEE"/>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">1003</text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Bob Johnson</text>
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Finance</text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">85,000</text>
  <text x="500" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">2018-03-15</text>
  
  <rect x="50" y="170" width="500" height="30" fill="#F9F9F9" stroke="#EEEEEE"/>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">1004</text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Alice Brown</text>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Marketing</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">70,000</text>
  <text x="500" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">2021-01-05</text>
  
  <rect x="50" y="200" width="500" height="30" fill="#FFFFFF" stroke="#EEEEEE"/>
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">1005</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">David Lee</text>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">IT</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">80,000</text>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">2019-09-30</text>
  
  <!-- SQL Query Area -->
  <rect x="50" y="360" width="500" height="30" rx="4" fill="#F0F0F0" stroke="#CCCCCC"/>
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="12" fill="#666666">SELECT id, name, department, salary, hire_date FROM employees WHERE department = 'IT'</text>
  
  <!-- DataWindow Manipulation Buttons -->
  <rect x="170" y="310" width="70" height="25" rx="4" fill="#EEEEEE" stroke="#CCCCCC"/>
  <text x="205" y="326" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Retrieve</text>
  
  <rect x="250" y="310" width="70" height="25" rx="4" fill="#EEEEEE" stroke="#CCCCCC"/>
  <text x="285" y="326" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Update</text>
  
  <rect x="330" y="310" width="70" height="25" rx="4" fill="#EEEEEE" stroke="#CCCCCC"/>
  <text x="365" y="326" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Filter</text>
  
  <rect x="410" y="310" width="70" height="25" rx="4" fill="#EEEEEE" stroke="#CCCCCC"/>
  <text x="445" y="326" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Sort</text>
</svg>
